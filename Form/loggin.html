<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loggin Form</title>
   </head>
<body>
      <div class="container">
        
        <form action="">
            <header>
                <h1>Login Form</h1>
            </header>
            <div class="input-box">
                <label>Username:</label>
                <input class="input" type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label>Password:</label>
                <input class="input" type="password"  name="Password" placeholder="Password" required>
            </div>
            <div class="input-box checkbox">
                <label>Select Course:</label>
                <div>
                <label><input class="small-input" type="checkbox" name="courses" value="frontend developer">Frontend Developer</label> 
            </div>          
                 <label><input class="small-input" type="checkbox" name="courses" value="backend developer">Backend Developer</label>
                 <div class="checkbox"></div>
                 <label><input class="small-input" type="checkbox" name="courses" value="full stack developer">Full Stack Developer</label>
            </div>
            <div>
                <label>Select Gender:</label>
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
            </div>
            <button type="submit">Submit</button>
        </form> 
      </div>
    
</body>
</html>
