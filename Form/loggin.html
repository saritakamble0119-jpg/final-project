<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin Form</title>
</head>
<body>
      <div class="Wrapper">
        <form action="">
            <h1>Login Form</h1>
            <div class="input-box">
                <label>Username:</label>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label>Password:</label>
                <input type="text" placeholder="Password" required>
            </div>
            <div class="checkbox">
                <label>Select Course:</label>
                <div>
                <label><input type="checkbox" name="courses" value="frontend developer">Frontend Developer</label> 
            </div>          
                 <label><input type="checkbox" name="courses" value="backend developer">Backend Developer</label>
                 <div class="checkbox"></div>
                 <label><input type="checkbox" name="courses" value="full stack developer">Full Stack Developer</label>
            </div>
            <div class="dropdown menu"></div>
        </form>
      </div>
</body>
</html>
